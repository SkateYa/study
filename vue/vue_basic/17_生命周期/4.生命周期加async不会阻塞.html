<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>引出生命周期</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
			常用的生命周期钩子：
				1.mounted: 发送ajax请求、启动定时器、绑定自定义事件、订阅消息等【初始化操作】。
				2.beforeDestroy: 清除定时器、解绑自定义事件、取消订阅消息等【收尾工作】。

			关于销毁Vue实例
				1.销毁后借助Vue开发者工具看不到任何信息。
				2.销毁后自定义事件会失效，但原生DOM事件依然有效。
				3.一般不会在beforeDestroy操作数据，因为即便操作数据，也不会再触发更新流程了。
		-->
    <!-- 准备好一个容器-->
    <div id="root">
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

    new Vue({
        el: '#root',
        data: {
            opacity: 1
        },
        methods: {
            stop() {
                this.$destroy()
            }
        },
        async beforeCreate() {
            console.log('before create 1')
            await new Promise(resolve => {
                setTimeout(() => {
                    console.log('before create 2')
                    resolve()
                })
            })
            console.log('before create 3')
        },
        async created() {
            console.log('created 1')
            await new Promise(resolve => {
                setTimeout(() => {
                    console.log('created 2')
                    resolve()
                })
            })
            console.log('created 3')
        },
        async beforeMount() {
            console.log('before mount 1')
            await new Promise(resolve => {
                setTimeout(() => {
                    console.log('before mount 2')
                    resolve()
                })
            })
            console.log('before mount 3')
        },
        async mounted() {
            console.log('mounted 1')
            await new Promise(resolve => {
                setTimeout(() => {
                    console.log('mounted 2')
                    resolve()
                })
            })
            console.log('mounted 3')
        }
        
    })

    // 在生命周期 created 函数加 async 前缀会不会阻塞 mounted 函数的执行？
    // 不会  ,mounted本来就是在created结束之后执行的。async函数不会中断JavaScript的执行，而是将await的函数放入任务队列中。

    // before create 1
    // created 1
    // before mount 1
    // mounted 1
    // before create 2
    // before create 3
    // created 2
    // created 3
    // before mount 2
    // before mount 3
    // mounted 2
    // mounted 3
</script>

</html>
